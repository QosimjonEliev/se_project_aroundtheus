<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="icon" type="image/road" href="favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/around-logo.svg"
          alt="Around the U.S."
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.png"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__container">
            <div class="profile__info">
              <h1 class="profile__name">Jacques Cousteau</h1>
              <button
                type="button"
                class="profile__edit-button"
                id="profile-edit-button"
              ></button>
            </div>
            <p class="profile__description">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"  id="add-card-modal"></button>
        </section>
        <section class="cards">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 Around the U.S.</p>
      </footer>
    </div>
    <!--Edit modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button" type="button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form">
          <input 
             class="modal__name" 
             type="text" 
             name="name" 
             id="profile-name-input"
             placeholder="Name"/>
          <input 
             class="modal__description" 
             type="text" 
             name="description"
             id="profile-description-input" 
             placeholder="Description" />
          <button class="modal__button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!--Add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button 
          class="modal__close" 
          id="modal-close-button" 
          type="button">
        </button>
        <p class="modal__heading">New PLace</p>
        <form class="add-card-form">
          <input 
             class="modal__title" 
             type="text" 
             name="title" 
             id="add-card-title-input"
             placeholder="Name"/>
          <input 
             class="modal__URL" 
             type="text" 
             name="URL"
             id="add-card-link-input" 
             placeholder="URL" />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img src="" alt="" class="card__image"/>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button type="button" class="card__like-button"></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
